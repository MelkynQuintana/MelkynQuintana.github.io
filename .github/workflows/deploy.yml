name: Build and Deploy (docs method)

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Copy build to docs folder
        run: |
          rm -rf docs
          mv dist docs

      - name: Commit and push changes
        run: |
          git add docs
          git commit -m "update docs build [skip ci]" || echo "No changes to commit"
          git push
